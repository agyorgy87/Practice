<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Practice</title>
</head>
<body>
    <div id="hello"></div>
    <script>
        const stringArray = "[]";
        const parsed = JSON.parse(stringArray);
        parsed.push("element")

        fetch("http://localhost:4005/game-by-genre/action")
            .then(data => data.json())
            .then(parsedData => {
                console.log(parsedData)
                for(let game of parsedData){
                    const img = "<img src='http://localhost:4005/img/" + game.img +"'style='width:100px' />"
                    document.getElementById("hello").innerHTML += "<div>" + game.name + "<br />" + img + "</div>";
                }
            })
    </script>
</body>
</html>
